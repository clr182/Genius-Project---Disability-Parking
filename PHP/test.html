<!DOCTYPE html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps API test</title>
    <style>
        #map {
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var customLabel = {
            spot: {
                label: 'P'
            }
        };

        var map = null;
        var lat1 = 0;
        var lat2 = 0;
        var lng1 = 0;
        var lng2 = 0;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: new google.maps.LatLng(63.675, 22.7048),
                zoom: 16});

            google.maps.event.addListenerOnce(map, 'idle', function() {
                lat2 = map.getBounds().getNorthEast().lat();
                lat1 = map.getBounds().getSouthWest().lat();
                lng2 = map.getBounds().getNorthEast().lng();
                lng1 = map.getBounds().getSouthWest().lng();

                updateMarkers();
            });

            // TODO: add way to only load points within the current view

            var infoWindow = new google.maps.InfoWindow;
        }

        function updateMarkers(){
            var params = "lat1=" + lat1 + "&lat2=" + lat2 + "&lng1=" + lng1 + "&lng2=" + lng2;

            downloadUrl('GetNearSpots.php', params, function(data) {
                var xml = data.responseXML;
                var markers = xml.documentElement.getElementsByTagName('marker');
                Array.prototype.forEach.call(markers, function(markerElem) {
                    var id = markerElem.getAttribute('id');
                    var name = markerElem.getAttribute('address');
                    var address = markerElem.getAttribute('address');
                    var point = new google.maps.LatLng(
                        parseFloat(markerElem.getAttribute('lat')),
                        parseFloat(markerElem.getAttribute('lng'))
                    );
                    var infowincontent = document.createElement('div');
                    var strong = document.createElement('strong');
                    strong.textContent = name;
                    infowincontent.appendChild(strong);
                    infowincontent.appendChild(document.createElement('br'));

                    var text = document.createElement('text');
                    text.textContent = address;
                    infowincontent.appendChild(text);
                    var icon = customLabel["spot"] || {};
                    var marker = new google.maps.Marker({
                        map: map,
                        position: point,
                        label: icon.label
                    });
                    marker.addListener('click', function() {
                        infoWindow.setContent(infowincontent);
                        infoWindow.open(map, marker);
                    });
                });
            });
        }

        function downloadUrl(url, params, callback) {
            var request = new XMLHttpRequest();

            request.onreadystatechange = function() {
                if(request.readyState == 4 && request.status == 200) {
                    request.onreadystatechange = doNothing;
                    callback(request, request.status);
                }
            };

            request.open('GET', url + "?" + params, true);
            request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            request.send(null);
        }

        function doNothing(){};
    </script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFddZVW6vAvTEUKNQgoMlUIGYD6uzajIY&callback=initMap">
    </script>
</body>
