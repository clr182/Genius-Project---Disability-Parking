
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>goCar lab01</title>
    <link href="css/index.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade" style="display:block">
            <img src="instructionsimgs/1.1-Instruction-State 1.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="instructionsimgs/2.1-Menu.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="instructionsimgs/3.1-Alarm.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="instructionsimgs/4.1-Share.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="instructionsimgs/5.1-Share 2.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="instructionsimgs/6.1-Contact.png" style="width:100%">
            <div class="text">You don't need to dial anymore</div>
        </div>

        <div class="mySlides fade">
            <img src="instructionsimgs/7.1-Search-State.png" style="width:100%">

        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
    </div>

</body>
</html>
